<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>
<body>
    <form action="" method="post">
        <p>Do you prefer cats or dogs?</p>
        <label for="dog">Dogs</label>
        <input type="radio" name="petChoice" id="dog" value="dogs">
        <label for="dog">Cats</label>
        <input type="radio" name="petChoice" id="cat" value="cats">
        
        <p>What's your favorite color?</p>
        <select name="color" id="">
            <option value="purple">Purple</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>

        <textarea name="paragraph" id="text" style="resize: none;" placeholder="Your text here"></textarea>

        <button type="submit">This is it!</button>
    </form>
</body>
</html>
