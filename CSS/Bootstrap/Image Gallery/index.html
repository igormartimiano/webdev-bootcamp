    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-camera"></i> iMGS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-nav-demo" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
